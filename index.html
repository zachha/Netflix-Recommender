<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/style.css">
        <title>Netflix Recommender</title>
    </head>
    <body>
        <div class="mid">
            <h1>Netflix Recommender</h1>
            <h2 id="subheader">Search for titles similar to what you'd like to watch!</h2>
            <form id="searchForm">
                <input id="searchBox" type="text" id="titleSearch" name="titleSearch"
                placeholder="show or movie title">
                <input type="submit" value="Search!" class="searchBtn">
            </form>
            <div class="row holderDiv" id="holderDiv">
                <!-- This is where the dynamic title cards are generated when the database is queried-->
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
